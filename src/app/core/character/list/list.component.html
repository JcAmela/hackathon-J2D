<div class="container-fluid">
  <p>In the "Rick and Morty" API, there are multiple versions of certain characters like Rick, including variants such as Antenna Rick, Alien Rick, among others. I've filtered the results by name to display only the basic characters.</p>
</div>

<div class="container">
  <div class="row">
    <div *ngFor="let character of characters" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="character-card" (click)="goToDetail(character.id)">
        <img [src]="character.image" alt="{{ character.name }}" class="character-image img-fluid rounded" />
        <div class="character-overlay">
          <div class="character-name">{{ character.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
