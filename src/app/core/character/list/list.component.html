

<div class="container">
  <div *ngIf="characters.length > 0; else noCharacters">
    <div class="row">
      <div *ngFor="let character of characters" class="character col-12 col-sm-6 col-md-4 col-lg-3 my-2">
        <div class="character-card" (click)="goToDetail(character.id)">
          <img [src]="character.image" alt="{{ character.name }}" class="character-image img-fluid rounded" />
          <div class="character-overlay">
            <div class="character-name">{{ character.name }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noCharacters>
    <p class="no-results-paragraph">
      Sorry, we couldn't find characters that match the selected filter.

    </p>
  </ng-template>
</div>
