<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center mb-5">Rick and Morty Characters</h1>
    </div>
  </div>

  <div class="row">
    <!-- Suponiendo que los datos vienen de un array llamado characters -->
    <div *ngFor="let character of characters" class="col-md-4 mb-4">
      <div class="character-card" (click)="goToDetail(character.id)">
        <img [src]="character.image" [alt]="character.name" class="character-image img-fluid rounded">
        <div class="character-overlay">
          <div class="character-name">{{ character.name }}</div>
        </div>
      </div>
    </div>
  </div>
